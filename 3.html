
<!doctype html>
<html>
<head>
<title> 한준희의 html 뽀개기 </title>
<meta charset="utf-8">

<!-- utf-8로 문서를 읽어라, 브라우저야 라는 뜻 -->

</head>

<body>
<h1> 안녕 세진아 </h1>

난 지금 부모 자식과 같은 태그를 배웠다.<br>

리스트는 부모, 자식 태그가 다니고, 테이블은 부모, 자식, 손자까지 다닌다고 하네.<br>


<br>
a와 a 사이가 링크거는 태그
첫 a 앞에 href를 넣고 클릭하면 갈 링크 주소 넣으면 됨.
그리고 target, _blank는 링크를 클릭했을 때 새 탭에서 열리게 하는 거.
title 블라브라는 링크에 커서 올렸을 때 뜨는 설명, 일명 툴

</body>
</html>
